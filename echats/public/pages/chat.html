<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/javascripts/chat.js"></script>
</head>

<body>
    <div class="container mt-4 offset-md-3 col-6">
        <div class="row">
            <div class="col">

                <div>
                    <div class="form-group">
                        <label>
                            Send a message
                            <input type="text" class="form-control" id="message-input" placeholder="Enter message">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="sendMessage()">Send!</button>
                    <hr>
                </div>


                <div class="row">
                    <div class="col" id="messages">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        fetchHistory();
        waitForMessage();
    </script>
</body>

</html>
