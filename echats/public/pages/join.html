<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="/javascripts/join.js"></script>
</head>

<body>
    <div class="container mt-4 offset-md-3 col-6">
        <div class="row">
            <div class="col">

                <h1>Join us</h1>

                <div class="input-group mb-3">
                    <label>Username
                        <input type="text" id="username-input" class="form-control" placeholder="Username">
                    </label>
                </div>
                <div class="input-group mb-3">
                    <label>Password
                        <input type="password" id="password-input" class="form-control" placeholder="Password">
                    </label>
                </div>
                <button class="btn btn-primary" onclick="join()">Sign up</button>

                <div class="input-group mt-4">
                    <a href="/pages/login.html">log in</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
